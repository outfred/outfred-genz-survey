<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outfred - Gen Z Fashion Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* User Provided CSS Variables */
      :root {
        --button-outline: rgba(0, 0, 0, .10);
        --badge-outline: rgba(0, 0, 0, .05);
        --opaque-button-border-intensity: -8;
        --elevate-1: rgba(0, 0, 0, .03);
        --elevate-2: rgba(0, 0, 0, .08);
        --background: 0 0% 100%;
        --foreground: 330 50% 15%;
        --border: 0 0% 89%;
        --card: 0 0% 98%;
        --card-foreground: 330 50% 15%;
        --card-border: 0 0% 95%;
        --sidebar: 330 3% 94%;
        --sidebar-foreground: 330 50% 15%;
        --sidebar-border: 330 3% 90%;
        --sidebar-primary: 330 60% 24%;
        --sidebar-primary-foreground: 330 20% 98%;
        --sidebar-accent: 330 15% 88%;
        --sidebar-accent-foreground: 330 50% 20%;
        --sidebar-ring: 330 60% 24%;
        --popover: 330 4% 96%;
        --popover-foreground: 330 50% 15%;
        --popover-border: 330 4% 93%;
        --primary: 330 60% 24%;
        --primary-foreground: 330 20% 98%;
        --secondary: 330 6% 90%;
        --secondary-foreground: 330 50% 18%;
        --muted: 330 5% 92%;
        --muted-foreground: 330 30% 35%;
        --accent: 340 20% 88%;
        --accent-foreground: 340 40% 25%;
        --destructive: 0 72% 38%;
        --destructive-foreground: 0 85% 97%;
        --input: 0 0% 75%;
        --ring: 330 60% 24%;
        --radius: .5rem;
      }

      /* Simple Dark Mode simulation based on user request implies they might want to toggle it, 
         but we will stick to a consistent theme for now, or allow system preference */
      @media (prefers-color-scheme: dark) {
        :root {
          --background: 220 15% 8%;
          --foreground: 220 10% 98%;
          --border: 220 12% 22%;
          --card: 220 14% 11%;
          --card-foreground: 220 10% 98%;
          --card-border: 220 12% 17%;
          --primary: 330 65% 50%;
          --primary-foreground: 0 0% 100%;
          --secondary: 220 12% 22%;
          --secondary-foreground: 220 10% 95%;
          --muted: 220 12% 20%;
          --muted-foreground: 220 10% 75%;
          --accent: 340 60% 55%;
          --accent-foreground: 0 0% 100%;
          --input: 220 12% 27%;
        }
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Glassmorphism Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid hsla(var(--border), 0.5);
      }
      
      .dark .glass-panel {
        background: rgba(10, 10, 10, 0.4);
        border: 1px solid hsla(var(--border), 0.2);
      }

      .font-arabic { font-family: 'Cairo', sans-serif; }
      .font-franco { font-family: 'Inter', sans-serif; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: hsl(var(--muted)); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: hsl(var(--muted-foreground)); }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              border: 'hsl(var(--border))',
            },
            borderRadius: {
              lg: 'var(--radius)',
              md: 'calc(var(--radius) - 2px)',
              sm: 'calc(var(--radius) - 4px)',
            },
            fontFamily: {
              sans: ['Inter', 'Cairo', 'sans-serif'],
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>

</html>
